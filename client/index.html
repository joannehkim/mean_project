<script>
    var myApp = angular.module('myApp', ['ngRoute'])
      .config(function($routeProvider){
        $routeProvider
          .when('/', {
            templateUrl: "/partials/index.html",
            // controller: "loginController"
          })
          .when('/login', {
            templateUrl: "/partials/login.html"
            // controller: "successController"
          })
          .when('/register', {
            templateUrl: "/partials/register.html"
            // controller: "successController"
          })
          .when('/success', {
          	templateUrl: "/partials/main.html",
            controller: "MainController"
          })
          .when('/new_event', {
            templateUrl: "/partials/new_event.html"
          })
          .when('/event_details', {
            templateUrl: "/partials/event_details.html"
          })
          .when('/stats', {
            templateUrl: "/partials/stats.html"
          })
          .when('/study_event', {
            templateUrl: "/partials/study_event.html"
          })
          .when('/travel_event', {
            templateUrl: "/partials/travel_event.html"
          })
          .when('/errands_event', {
            templateUrl: "/partials/errands_event.html"
          })
          .when('/shopping_event', {
            templateUrl: "/partials/shopping_event.html"
          })
          .when('/special_event', {
            templateUrl: "/partials/special_event.html"
          })
          .when('/work_event', {
            templateUrl: "/partials/work_event.html"
          })
      })
      // .controller('loginController', loginController)
      // .controller('MainController', MainController)
      // .factory('loginFactory', loginFactory)
      // .factory('topicFactory', topicFactory)
      myApp.factory('TaskFactory', function($http){
        var factory = {};
        var tasks = [
        { _user: 'Kevin',
          name: 'Get food',
          desc: 'I like turtles',
          category: 'Work'},
        { _user: 'Joanne',
          name: 'Put funny bows on my dog.',
          desc: 'What a man',
          category: 'Special'},
        { _user: 'Jasper',
          name: 'Turn up at Coachella',
          desc: "Let's go baby!!",
          category: 'Travel'}
        ];
        factory.index = function(callback){
          tasks = output;
          callback(tasks);
        }
        factory.create = function(info, callback){
          $http.post('/addTask'. info).success(function(output){
            tasks.push({name: info.name, desc: info.desc, category: info.category, completed: 0});
          })
        }
        return factory;
      });
      myApp.controller('MainController', function(TaskFactory, $scope){
        $scope.new_task = {};
        $scope.tasks = [
        { _user: 'Kevin',
          topic: 'Get food',
          desc: 'I like turtles',
          category: 'Errands',
          date: '2016-04-12'
          completed:0},
        { _user: 'Joanne',
          topic: 'Put funny bows on my dog.',
          desc: 'What a man',
          category: 'Special',
          date: '2016-04-12',
          completed: 1},
        { _user: 'Jasper',
          topic: 'Turn up at Coachella',
          desc: "Let's go baby!!",
          category: 'Travel',
          date: '2016-04-12'
          completed:0}];
        $scope.addTask = function(new_task){
          TaskFactory.create($scope.new_task);

        }
      });
</script>
