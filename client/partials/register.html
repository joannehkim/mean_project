<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title></title>

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<link rel='stylesheet' href='./static/style.css'>

<body>

<div ng-controller='RegisterController'>

<div class="container">
   <div class="row">
       <form ng-submit="#">
           <div class="col-md-4 col-md-offset-5">
               <div id = "errors">
               </div>
               <legend><h3 class="header">Register</h3></legend>
               <div class="form-group">
                   <label for="first_name">First Name:</label>
                   <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name"  ng-model='newUser.firstName'/>
               </div>
               <div class="form-group">
                   <label for="last_name">Last Name:</label>
                   <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" ng-model='newUser.lastName'/>
               </div>
               <div class="form-group">
                   <label for="email">Email:</label>
                   <input type="email" class="form-control" name="email" id="email" placeholder="example@domain.com" ng-model='newUser.email'/>
               </div>
               <div class="form-group">
                   <label for="password">Password:</label>
                   <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model='newUser.password'/>
               </div>
               <div class="form-group">
                   <label for="passwordconf">Confirm Password:</label>
                   <input type="password" class="form-control" name="passwordconf" id="passwordconf" placeholder="Confirm Password" ng-model='newUser.confpw'/>
               </div>
               <button class='btn btn-primary' id='register_email' ng-click='addNewUser(newUser)'>Register</button>
           </div>
       </form>
   </div>
</div>


</body>
</html>
