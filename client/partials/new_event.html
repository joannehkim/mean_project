<div class = 'form-group'>
	<label for = 'name'>What do you need to do?</label>
	<input type = 'text' class = 'form-control' ng-model = 'new_task.name' id = 'name'>
</div>
<div class = 'form-group'>
	<label for = 'date'>Due date: </label>
	<input type = 'date' class = 'form-control' ng-model = 'new_task.date' id = 'date'>
</div>
<div class = 'form-group'>
	<label for = 'details'>Details: </label>
	<input type = 'text' class = 'form-control' ng-model = 'new_task.details' id = 'details'>
</div>
<div class = 'form-group'>
	<label for = 'category'>Category: </label>
	<select class = 'form-control' ng-model = 'new_task.category' id = 'category'>
		<option value = 'Study'>Study</option>
		<option value = 'Travel'>Travel</option>
		<option value = 'Errands'>Errands</option>
		<option value = 'Shopping'>Shopping</option>
		<option value = 'Party/Social'>Party/Social</option>
		<option value = 'Work'>Work</option>
	</select>
</div>
<div class = 'form-group'>
	<input type = 'submit' value = 'Add Task!' class = "btn btn-primary btn-lg outline">
</div>
