<div class="col-md-6 col-md-offset-3">
  <form ng-submit = 'addTask()'>
	<div class = 'form-group'>
		<label for = 'name'>What do you need to do?</label>
		<input type = 'text' class = 'form-control' ng-model = 'new_task.name' id = 'name'>
	</div>
	<div class = 'form-group'>
		<label for = 'date'>Due date: </label>
		<input type = 'date' class = 'form-control' ng-model = 'new_task.date' id = 'date'>
	</div>
	<div class = 'form-group'>
		<label for = 'description'>Description: </label>
		<input type = 'text' class = 'form-control' ng-model = 'new_task.desc' id = 'description'>
	</div>
	<div class = 'form-group'>
		<label for = 'category'>Category: </label>
		<input type = 'text' class = 'form-control' ng-model = 'new_task.category' id = 'category' data-toggle='modal' data-target='#myModal'>
	</div>

	<div class = 'form-group'>
		<input type = 'submit' value = 'Add Task!' class = "btn btn-primary btn-lg outline">
	</div>
  </form>
